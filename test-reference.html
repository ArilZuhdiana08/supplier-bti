<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Supplier Reference (LocalStorage Only)</title>
</head>
<body>
    <h1>Test LocalStorage Supplier Reference</h1>
    <div id="test-output"></div>

    <script>
        const STORAGE_KEY = 'supplier_references_test';

        function runTest() {
            const output = document.getElementById('test-output');

            // Simpan data dummy
            const data = {
                "Test Supplier": "08:00"
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));

            // Ambil ulang
            const loaded = JSON.parse(localStorage.getItem(STORAGE_KEY));

            output.innerHTML = `
                <p>âœ… Save OK</p>
                <p>Supplier: <b>Test Supplier</b></p>
                <p>Time: <b>${loaded["Test Supplier"]}</b></p>
                <pre>${JSON.stringify(loaded, null, 2)}</pre>
            `;
        }

        runTest();
    </script>
</body>
</html>
