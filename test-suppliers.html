<!DOCTYPE html>
<html>
<head>
    <title>Test Supplier Select</title>
</head>
<body>
    <h1>Test Populate Supplier Select</h1>
    <select id="supplier-name">
        <option value="">Pilih nama supplier...</option>
    </select>
    
    <script>
        // Daftar supplier yang tersedia (hardcoded)
        const suppliers = [
          { supplier_id: 1, supplier_name: 'PT. TENMA INDONESIA' },
          { supplier_id: 2, supplier_name: 'PT. INOAC POLYTHECNO INDONESIA' },
          { supplier_id: 3, supplier_name: 'PT. SIGMA INTI PRESISI' },
          { supplier_id: 4, supplier_name: 'PT. ATEJA KAWASHIMA' },
          { supplier_id: 5, supplier_name: 'PT. YKK ZIPPER INDONESIA' },
          { supplier_id: 6, supplier_name: 'PT. SEIREN INDONESIA' },
          { supplier_id: 7, supplier_name: 'PT. SINAR SUMINOE' },
          { supplier_id: 8, supplier_name: 'PT. NISSHO INDUSTRI INDONESIA' },
          { supplier_id: 9, supplier_name: 'PT. ENDOTA SINAR INDONESIA' },
          { supplier_id: 10, supplier_name: 'PT. PRIMARAYA GRAHA NUSANTARA' },
          { supplier_id: 11, supplier_name: 'PT. TOYO QUALITY ONE' },
          { supplier_id: 12, supplier_name: 'PT. ARMSTRONG INDONESIA' },
          { supplier_id: 13, supplier_name: 'PT. MEIWA' },
          { supplier_id: 14, supplier_name: 'PT. RAJAWALI MITRA PRATAMA' },
          { supplier_id: 15, supplier_name: 'PT. MEIHOKU' },
          { supplier_id: 16, supplier_name: 'PT. SERVVO INDONESIA' },
          { supplier_id: 17, supplier_name: 'PT. INDAH VARIA EKA SELARAS' },
          { supplier_id: 18, supplier_name: 'PT. BONECOM TRICOM (TEGAL)' }
        ];

        // Populate supplier select options
        const supplierSelect = document.getElementById('supplier-name');
        console.log('Supplier select element:', supplierSelect);
        console.log('Suppliers array length:', suppliers.length);
        
        suppliers.forEach(supplier => {
          const option = document.createElement('option');
          option.value = supplier.supplier_name;
          option.textContent = supplier.supplier_name;
          supplierSelect.appendChild(option);
          console.log('Added supplier:', supplier.supplier_name);
        });
        
        console.log('Total options after populate:', supplierSelect.options.length);
    </script>
</body>
</html>
